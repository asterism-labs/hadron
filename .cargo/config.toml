[target.x86_64-unknown-hadron]
runner = "cargo-image-runner"
rustflags = ["-C", "force-frame-pointers=yes"]

[target.aarch64-unknown-hadron]
runner = "cargo-image-runner"

[target.x86_64-unknown-uefi]
runner = "cargo-image-runner"

# Note: build-std is passed via -Z flags in xtask/src/build.rs
# to avoid affecting native builds (like xtask itself)

[alias]
xtask = "run --package xtask --"
